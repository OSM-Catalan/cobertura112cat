<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>OSM+Cat: Punts de Cobertura del 112</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
   <style media="screen">
     #mapid { height: 400px; }
   </style>
  </head>
  <body>
    <div class="container">
      <h1>OSM+Cat: Punts de Cobertura del 112</h1>
      <div id="mapid"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

   <script src="assets/js/osmtogeojson.js" charset="utf-8"></script>
   <script type="text/javascript">
   var mymap;
   var geoLayer;

   var setupMap = function () {
   // localització de l'inici del mapa lat,lon,zoom d'inici
     mymap = L.map('mapid').setView([41.2221000, 1.7248700], 13);
	 //tria de capa de mapa: opentopomap
     var osmUrl='https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png';
	 //atribucio correcta del mapa
     var osmAttrib='&copy; Openstreetmap France | &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>';
     var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 20, attribution: osmAttrib});
     mymap.addLayer(osm);
     geoLayer = L.geoJson().addTo(mymap);
   };
   var getData = function () {
     var query = `
	 //comença la petició a overpass-turbo
[out:json][timeout:60];
// fetch area “Catalonia” to search in
{{geocodeArea:Catalonia}}->.searchArea;
// gather results
(
  // query part for: “emergency=access_point”
  node["emergency"="access_point"](area.searchArea);
  way["emergency"="access_point"](area.searchArea);
  relation["emergency"="access_point"](area.searchArea);
);
//acaba la petició d'overpass-turbo
     (._;>;);out;
     `;
     //query = "data=[out:json];way[building=residential](41.878660,12.562383,41.883125,12.571663);(._;>;);out;";
     $.ajax({
			data: query,
			type: 'post',
			dataType: 'json',
			url: 'https://overpass-api.de/api/interpreter',
			success: function(json) {
				mymap.removeLayer(geoLayer);
				var geojson = osmtogeojson(json);

				geoLayer = L.geoJson(geojson, {
          filter: function (feature, layer) {
            return feature.properties.type === "node";
          },
          pointToLayer: function(feature, latlng) {
            //console.log(feature);
            var icon = null;
////////CODI PALS////////////////////
			//PAL112
      var icon_palcobertura112 = 'https://github.com/osmcatala/cobertura112/raw/master/assets/img/pal_cobertura.svg';			
if (feature.properties.tags['emergency'] == "access_point") {
                icon = L.icon({
                          iconSize: [16, 16],
                          iconAnchor: [8, 0],
                          popupAnchor:  [1, -24],
                          iconUrl: palcobertura112
                });
				
// per replicar			} else if (feature.properties.tags['traffic_sign:backward'] == "ES:B2a" && "side=right") {
// per replicar                icon = L.icon({
// per replicar                          iconSize: [16, 16],
// per replicar                          iconAnchor: [8, 0],
// per replicar                          popupAnchor:  [1, -24],
// per replicar                          iconUrl: icon_ES_B2a
// per replicar                });



              }
			  
			  
			  //////////////////////////////////////////////////////////////
			  
			  
			  //////////////////////////////////////////////////////////////
////////////////////////////////////////////////////////////////////////////////

            
            if (icon) {
              return L.marker(latlng, {icon: icon});
            }

          },
          onEachFeature: function (feature, layer) {
            if (feature.properties.tags.name) {
              layer.bindPopup(feature.properties.tags.name);
            }
          }
        }).addTo(mymap);
				mymap.fitBounds( geoLayer.getBounds() );
				//geoList.reload( geoLayer );

			},
      error: function (xhr, status, data) {
        console.log(xhr, status, data);
      }
		});
   };

   $(document).ready(function () {
      setupMap();
      getData();
   });



   </script>
  </body>
</html>
